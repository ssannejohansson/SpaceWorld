<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contactus.css">
    <!-- <link rel="stylesheet" href="../styles/reset.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/42f85d5f96.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Space World</title>
</head>
<body>
    <header>
        <h3 class="logo__header">SpaceWorld</h3>
    
        <nav>
            <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content-wrapper">
           <h2>Embark on an intergalactic adventure with our friendly alien crew!</h2>
           <div class="main-content">
               <div class="container">
                <form>
                   <label for="full-name">Full Name:</label>
                   <input type="text" id="full-name" class="form-input" required placeholder="Your Name and Surname">
                   
                   <label for="email">Email:</label>
                   <input type="email" id="email" class="form-input" placeholder="Your Email" required>
                   
                   <div class="select-ticket">
                       <label for="ticket">Select your desired package:</label>
                       <div class="select-wrapper">
                       <select name="products" id="ticket" class="form-select">  
                           <option value="daypass-ticket">Day pass ticket</option>
                           <option value="season-ticket" selected>Season ticket</option>
                           <option value="accommodation-package">Accommodation package</option>
                       </select>
                       <span class="arrow-icon"><i class="fa-solid fa-chevron-down"></i></span>
                       </div>
                   </div>
                   
                   <div class="calendar-container">
                       <label for="calendar">Pick your visit date!</label>
                       <input type="date" id="calendar" class="form-input" required>
                       <!-- <button type="submit">Confirm Date</button> -->
                   </div>
                   
                   <label for="message">Message</label>
                   <textarea name="message" id="message" class="form-textarea" placeholder="Enter your message" rows="4"></textarea>
                   
                   <button type="submit">SUBMIT</button>
                </form>
               </div>
               <div class="alien-image animate__animated animate__fadeInTopRight animate__slow">
               <img src="../images/contactus/alien-ship.svg" alt="Space Ship Illustration">
               </div>
           </div>
        </div>
    </main>
    <footer> 
        <div class="footer__container">
            <section>
                <ul class="footer__list">
                    <p class="footer__label">Information</p>
                    <li><a href="#">Tickets</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </section>
       
            <section>
                    <p class="footer__label">Opening Hours:</p>
                    <p>10 am - 11 pm
                    </p>
            </section>
       
            <section>
                <p class="footer__label">Contact:</p>
                <p>info@alienworld.com
                </p>
            </section>
       
            <section>
                <p class="footer__label">Follow Us:</p>
                <section>
                <p class="icons">
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-square-x-twitter"></i></p>
            </section>
        </section>
        </div>
    </footer>
</body>
</html>
